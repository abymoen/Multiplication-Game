<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multiplication Game</title>
        <meta name="viewport" content="width = device-width, user-scalable=yes">
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score: <span id="value">0</span>
            </div>
            <div id="correct">Correct
            </div>
            <div id="wrong">Try Again
            </div>
            <div id="question"></div>
            <div id="instruction">Click on the correct answer</div>
            <div id="boxes">
                <div id="box1" class="box"></div>
                <div id="box2" class="box"></div>
                <div id="box3" class="box"></div>
                <div id="box4" class="box"></div>
            </div>
            <div id="start">START
            </div>
            <div id="gameover">GAME OVER! <br> YOUR SCORE IS <span id="finalvalue">0</span>
            </div>
            <div id="timer"> Time Remaining: <span id="timeremaining">60</span>
            </div>
        </div>
        <script src="javascript.js">
        </script>
    </body>
</html>
